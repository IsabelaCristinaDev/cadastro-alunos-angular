<h2>Cadastro de Alunos</h2>

<label>
  Nome:
  <input [(ngModel)]="nome" placeholder="Digite o nome" />
</label>
<p>Valor em tempo real: {{ nome }}</p>

<button (click)="salvar()">Salvar</button>

<p *ngIf="listas.length === 0">Nenhum aluno cadastrado</p>
<ul>
  <li *ngFor="let aluno of listas">{{ aluno }}</li>
</ul>
